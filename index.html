<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Someones's turning 21|10th Jan 2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Someones's turning 21|10th Jan 2020">
    <meta name="author" content="">
    <meta property="og:image" content="logo.png"/>
    <meta property="og:title" content=""/>
    <meta property="og:url"  content=""/>
    <meta property="og:type"  content="website"/>

    <!-- Font from google -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    <!-- bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- countdown css -->
    <link rel="stylesheet" href="assets/css/jquery.countdown.css">
    <!-- custom styles -->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>

    <div class="row">
      <div class="col-sm-12 text-center">
				<h1 class="background-highlight">Someone's turning 21..</h1>
        <h2 class="background-highlight">...</h2>
	       <a href="https://fahad-israr.github.io"><img src="logo.png" style="max-height:50%"/></a>
      </div>
    </div> <!-- /row -->

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center"><div id="defaultCountdown"></div></div>
    </div> <!-- /row -->

    <div class="row">
      <div class="col-sm-12 text-center">
        <h2 class="background-highlight">{{ site.utc | date: "%A %B %-d, %Y" }}</h2>
      </div>
    </div>

    {% if site.facebookEventLink %}
    <div class="row">
      <div class="col-sm-12 text-center">
        <a href="{{site.facebookEventLink}}">RSVP on facebook</a>
      </div>
    </div>
    {% endif %}

    <!-- javascript includes
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- jquery  -->
    <script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>

    <!-- countdown code -->
    <script src="assets/js/jquery.countdown.min.js"></script>

    <!-- start the countdown when the page loads -->
    <script type="text/javascript">
  		$(function () {
  			var holiday = new Date();
  			holiday = new Date("{{site.utc}}");
  			$('#defaultCountdown').countdown({until: holiday});
  			$('#year').text(holiday.getFullYear());
  		});
		</script>
    <!-- end of javascript includes  -->

  </body>
</html>
